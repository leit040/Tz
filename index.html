function autocomplete(str, arr) {
    let newArr = [];
    let reg = str.split(" ").map(function(element) {return element.substr(0,3)});
    for (let i = 0; i < arr.length; i++) {
        if(arr[i].substr(0,3).toLowerCase() == reg) {

        }
    }
